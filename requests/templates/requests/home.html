
{% extends 'base.html' %}

{% block title %}Requests{% endblock  %}


{% block content %}
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    
    {% for obj in objects %}
      <tr>
        <td name='id'>{{obj.id}}</td>
        <td>{{obj.lastname}} {{obj.name}}</td>
        <td><a href="{% url 'request:detail' pk=obj.pk %}"><button type="button" class="btn btn-info">Detail</button></a></td>
        <td><div class="btn-group" role="group" aria-label="Basic example">
          <a href="{% url 'request:accept' pk=obj.pk %}"><button type="button" class="btn btn-success">Accept</button></a>
          <a href="{% url 'request:delete' pk=obj.pk %}"><button type="button" class="btn btn-danger">Fuck you</button></a>
        </div></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock  %}
