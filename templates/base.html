{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bas_style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    
    <title>{% block title %}{% endblock  %}</title>
  </head>
  <body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        {% if user.is_staff  %}

        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Admin</h3>
            </div>

            <ul class="list-unstyled components">
                
                <li class="active">
                    <a href="" aria-expanded="false">HOME</a>
                </li>
                <li>
                    <a href="{% url 'request:home' %}" aria-expanded="false">Requests</a>
                    <a href="" aria-expanded="false">Doctors</a>
                    <a href="{% url 'hospital:home' %}" aria-expanded="false">Hospitals</a>
                    
                    
                </li>
            </ul>

            <ul class="list-unstyled CTAs">

                <li>
                    <a href="" class="article">Выйти из аккаунта</a>
                </li>
            </ul>
        </nav>

        {% else %}

        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Доктор</h3>
            </div>

            <ul class="list-unstyled components">
                
                <li>
                    <a href=""  aria-expanded="false">Профиль</a>
                </li>
                <li class="">
                    <a href="" aria-expanded="false">Пациенты</a>
                </li>
                <li>
                    <a href=""  aria-expanded="false">Уведомления</a>
                </li>
                <li>
                    <a href=""  aria-expanded="false">Контакт</a>
                    
                </li>
            </ul>

            <ul class="list-unstyled CTAs">

                <li>
                    <a href="" class="article">Выйти из аккаунта</a>
                </li>
            </ul>
        </nav>
                
        {% endif %}
        
        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    
                        <ul class="nav navbar-nav ml-auto">
                            
     
                            <li class="nav-item active">
                                <a class="nav-link" href="#"><i class="fa fa-bell" style="font-size:24px"></i></a>
                            </li>
                            
                        </ul>
                </div>
            </nav>
            
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>








      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
